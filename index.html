<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trip Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Trip Planner</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Destinations</a></li>
                <li><a href="#">Itinerary</a></li>
                <li><a href="#">Budget</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Plan Your Dream Adventure</h2>
        <p>Organize destinations, schedules, and expenses all in one place!</p>
        <a href="#planner" class="btn">Start Planning</a>
    </section>

    <section id="planner" class="planner">
        <h2>Create Your Trip</h2>
        <form>
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" placeholder="e.g., Paris">

            <label for="dates">Dates:</label>
            <input type="text" id="dates" name="dates" placeholder="e.g., June 10 - June 20">

            <label for="activities">Activities:</label>
            <textarea id="activities" name="activities" placeholder="e.g., Eiffel Tower, Louvre Museum"></textarea>

            <button type="submit" class="btn">Save Trip</button>
        </form>
    </section>

    <footer>
        <p>✈️ Happy Travels! ✈️</p>
    </footer>
</body>
</html>
